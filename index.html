<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/><script defer="defer" src="main.js"></script></head><body class="p-2 p-md-5 m-md-5"><h1 class="text-center my-3">Weather App</h1><form id="form" class="my-4"><label for="location">Enter location</label> <input name="location" id="location" class="p-2"/> <input type="submit" class="btn btn-danger my-3"/></form><section id="content" class="my-5"><div class="loader none" id="loader"></div><article class="hidden m-5" id="weatherCard"><h3 id="city">City</h3><p id="temperature">Temperature</p><input type="radio" id="celsius" name="units" value="Celsius" checked="checked"/> <label for="celsius">Celsius</label><br/><input type="radio" id="fahrenheit" name="units" value="Fahrenheit"/> <label for="fahrenheit">Fahrenheit</label><br/></article></section><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body></html>
